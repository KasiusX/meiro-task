[loggers]
keys=root

[handlers]
keys=stdout,stderr

[formatters]
keys=standard

[formatter_standard]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[handler_stdout]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_stderr]
class=StreamHandler
level=WARNING
formatter=standard
args=(sys.stderr,)

[logger_root]
level=INFO
handlers=stdout,stderr
